<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>codedamn Playground</title>
		<style>
			.App {
				text-align: center;
			}

			.App-logo {
				height: 40vmin;
				pointer-events: none;
				border-radius: 50%;
			}

			@media (prefers-reduced-motion: no-preference) {
				.App-logo {
					animation: App-logo-spin infinite 4s linear;
				}
			}

			.App-header {
				background-color: #282c34;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: calc(10px + 2vmin);
				color: white;
			}

			.App-link {
				color: #61dafb;
			}

			@keyframes App-logo-spin {
				from {
					transform: rotateY(0deg);
				}
				to {
					transform: rotateY(360deg);
				}
			}

			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
					'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			code {
				font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
			}
		</style>
	</head>
	<body>
		<div class="App">
			<header class="App-header">
				<img
					src="https://codedamn.com/assets/images/logo.jpg"
					class="App-logo"
					alt="logo"
				/>
				<p>Edit <code>index.js</code> or <code>public/index.html</code> to start.</p>
				<span class="App-link">Hello from codedamn :)</span>
			</header>
		</div>
	</body>
</html>
